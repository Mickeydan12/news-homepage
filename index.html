<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>news-homepage</title>
  </head>
  <body>
    <!-- nav -->
    <nav
      class="container d-flex justify-content-between align-items-center pt-4"
    >
      <div>
        <img src="assets/logo.svg" alt="nav-logo" />
      </div>
      <div>
        <ul class="d-none d-md-flex gap-5 list-unstyled">
          <li>home</li>
          <li>new</li>
          <li>popular</li>
          <li>trending</li>
          <li>categories</li>
        </ul>
        <!-- hamburger-icon -->
        <div>
          <img
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            src="assets/icon-menu.svg"
            alt="hamburger-icon"
          />

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <img
                type="button"
                class="hamburger-close"
                data-bs-dismiss="offcanvas"
                aria-label="close"
                src="assets/icon-menu-close.svg"
                alt=""
              />
            </div>
            <div class="offcanvas-body">
              <ul
                class="d-flex flex-column justify-content-center mt-5 mobile-nav gap-4 list-unstyled"
              >
                <li>home</li>
                <li>new</li>
                <li>popular</li>
                <li>trending</li>
                <li>categories</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
